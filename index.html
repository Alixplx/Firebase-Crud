<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase CRUD</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="wrapper">

        <div class="user-input">

            <form action="" id="user_form">
                
                <input type="hidden" placeholder="UserId" id="user_id">
                <input type="text" placeholder="name" id="user_name">
                <input type="text" placeholder="phone" id="user_phone">
                <input type="email" placeholder="email" id="user_email">
                <input type="submit" value="submit" id="add_user">
            </form>
        </div>

        <table id="crud">

            <caption>Users</caption>
            <thead>

                <tr>

                    <td colspan="2">UserId</td>
                    <td colspan="2">Name</td>
                    <td colspan="2">Phone</td>
                    <td colspan="2">Email</td>
                    <td colspan="2">Actions</td>
                </tr>
            </thead>

            <tbody id="tblBody">


            </tbody>
        </table>
    </div>
    

    <script src="script.js" type="module"></script>
</body>

</html>
